<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Just Type</title>
</head>
<style type="text/css">
    option{
        color: black;
    }
</style>
<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="pics/logo2.ico" alt="">
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <textarea name="myinput" id="texter" class="form-control mt-3" placeholder="try something"></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" step="0.1" value="1" style="width: 60%;">
                    <p id="rangeresult" style="background-color: antiquewhite; color: blueviolet;"></p>
                </div>

                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <input type="range" id="pitch" class="form-control-range" min="0.1" max="10" step="1" value="1" style="width: 60%;">
                    <p id="pitchresult" style="background-color: antiquewhite; color: blueviolet;"></p>
                </div>

                <div class="form-group">
                    <select name="" id="voices-SELECT" class="form-control form-control-lg text-dark" style="color: black;">

                    </select>
                </div>
                <div id="result">
                    
                </div>
                <input type="submit" id="submit" class="btn btn-success text-center mt-5" ></input>
                <input type="button" id="refresh" class="btn btn-warning text-center mt-5" value="Refresh"></input>
            </form> 
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
